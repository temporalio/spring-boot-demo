management:
  endpoints:
    web:
      exposure:
        include: prometheus
server:
  port: 3030

spring:
  application:
    name: temporal-demo
  thymeleaf:
    mode: HTML
    cache: false
  sleuth:
    otel:
      config:
        trace-id-ratio-based: 1
      exporter:
        otlp:
          endpoint: http://127.0.0.1:4317
    propagation:
      type: W3C
  temporal:
    connection:
      target: ${TEMPORAL_ADDRESS:127.0.0.1:7233}
    namespace: ${TEMPORAL_NAMESPACE:default}
      # mTLS settings (required for Temporal Cloud)
      # Uncomment and configure for Temporal Cloud:
      # mtls:
      #   enabled: ${TEMPORAL_MTLS_ENABLED:false}
      #   cert-chain: ${TEMPORAL_CERT_PATH:}      # Path to client cert (e.g., /path/to/client.pem)
      #   private-key: ${TEMPORAL_KEY_PATH:}      # Path to client key (e.g., /path/to/client.key)
    workers:
      - task-queue: DemoTaskQueue
        capacity:
          max-concurrent-workflow-task-pollers: 6
          max-concurrent-activity-task-pollers: 6
        rate-limits:
          max-worker-activities-per-second: 0
          max-task-queue-activities-per-second: 0
    workflow-cache:
      max-instances: 10
      max-threads: 10
    workersAutoDiscovery:
      packages: com.temporal

temporal:
  ui:
    grafana:
      url: http://localhost:8085
    jaeger:
      url: http://localhost:16686
    webui:
      url: http://localhost:8081
    signal:
      delay:
        millis: 0  # Set to positive value (e.g., 500) to add delay after signal operations
